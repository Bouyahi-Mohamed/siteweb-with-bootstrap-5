<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- // Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>training bootstrap</title>

    <!-- // Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- // Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/e810b54dde.js"
      crossorigin="anonymous"
    ></script>

    <!-- // Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- // Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <!-- start logo section -->
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo.png"
            alt="Logo"
            width="70"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <!-- end logo section -->

        <!-- responsive toggler -->
        <button
          class="navbar-toggler text-white border border-white border-2 shadow-none p-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars fa-lg text-white box-shadow-none"></i>
        </button>
        <!-- responsive toggler end -->

        <!-- nav bar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active p-2 p-lg-3" href="#" aria-current="page"
                ><i class="fas fa-home pe-2 p-lg-1"></i>
                <span class="d-none d-lg-inline"> </span>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 p-lg-3" href="#"
                ><i class="fas fa-cogs pe-2 p-lg-1"></i
                ><span class="d-none d-lg-inline"> </span>Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 p-lg-3" href="#"
                ><i class="fas fa-briefcase pe-2 p-lg-1"></i
                ><span class="d-none d-lg-inline"> </span>Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 p-lg-3" href="#"
                ><i class="fas fa-info-circle pe-2 p-lg-1"></i
                ><span class="d-none d-lg-inline"> </span>About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 p-lg-3" href="#"
                ><i class="fas fa-envelope pe-2 p-lg-1"></i
                ><span class="d-none d-lg-inline"> </span>Contact</a
              >
            </li>
          </ul>
          <!-- start search icon -->
          <div class="search p-lg-3 border-start">
            <i
              class="fa-solid fa-magnifying-glass fa-lg text-white d-none d-lg-block"
            ></i>
          </div>
          <!-- end search icon -->
          <a href="#" class="btn mainbtn rounded-pill px-4 px-lg-3 py-1 py-lg-2"
            >Login</a
          >
        </div>
        <!-- nav bar links end -->
      </div>
    </nav>
    <!-- nav bar end -->

    <!-- start landing page content -->
    <section class="landing-page d-flex align-items-center justify-content-center">

      <!-- start text center -->
      <div class="text-center text-white">
        <h1 class="display-4">Welcome to Our Website</h1>
        <p class="lead fs-5 text-white-50 mb-4">We offer a range of services to help you succeed.</p>
        <a href="#" class="btn mainbtn rounded-pill btn-lg">Get Started</a>
      </div>
      <!-- end text center -->

    </section>
  </div>
</section>

    <!-- end landing page content -->
  </body>
</html>
